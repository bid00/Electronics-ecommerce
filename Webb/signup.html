<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/Webb/Img/logo.png" type="image/png">
    <link rel="stylesheet" href="Style.CSS" />
    <title>Sign Up</title>
</head>

<body>
    <header>
        <a href="index.HTML" id="logo"><span>Elec</span>tronics</a>
        <nav class="navbar">
            <div class="navbar-links">
                <a href="index.HTML">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html" id="shape">Contact Us</a>
            </div>
        
            <!-- Search Bar Moved Here -->
            <div class="navbar-search">
                <form action="search">
                    <input type="text" id="search" placeholder="Search for products..." />
                    <button type="submit" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        
            <div class="navbar-icon">
                <a href="login.html" title="Login" id="active"><i class="fa fa-user"></i></a>
                <a href="cart.html" title="Cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main class="page">
        <div class="signup-container">
            <div class="signup-left">
                <h2>Register</h2>
            </div>
            <div class="signup-right">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="uName" name="uName" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="signup-button" id="signup-btn">SIGN UP</button>
                </form>
            </div>
        </div>

        <div class="subscribe-section">
            <h2>Subscribe To The Electronic Shop For Latest upload.</h2>
            <form class="subscribe-form">
                <input type="email" placeholder="Enter Your Email..">
                <button type="submit">SUBSCRIBE</button>
            </form>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-textp">
            <p>
                &copy;<span id="date">2025</span>
                <span class="footer-logo">HNU Electronics</span>
                Build by <a href="">HNU</a>
            </p>
        </div>
        <hr>
        <div class="footer-contact">
            <h3>Follow HNU <span>Elec</span>tronics on</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
     <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
         <div id="responseToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                      <!-- Message will appear here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/utilis.js"></script>
    <script src="./scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
